spring.application.name=minimarketpos
server.port=8080
server.servlet.context-path=/

# ===================================
# DATABASE CONFIGURATION
# ===================================
spring.datasource.url=jdbc:mysql://localhost:3306/kop_pol?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===================================
# JPA / HIBERNATE CONFIGURATION
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# ===================================
# FILE UPLOAD CONFIGURATION
# ===================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# Custom file storage
file.upload-dir=./files
file.products-dir=./files/products
file.avatars-dir=./files/avatars
file.expences-dir=./files/expences
file.cashflows-dir=./files/cashflows
file.settings-dir=./files/settings

# ===================================
# SECURITY CONFIGURATION
# ===================================
# JWT Configuration
jwt.secret=akuganteng@25
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Password Encoding
spring.security.password.strength=10

# ===================================
# PAYMENT GATEWAY
# ===================================
# Stripe
stripe.api.key=sk_test_your_stripe_secret_key
stripe.public.key=pk_test_your_stripe_public_key

# ===================================
# LOGGING CONFIGURATION
# ===================================
logging.level.root=INFO
logging.level.com.minimarket.pos=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file
logging.file.name=logs/pos-system.log
logging.file.max-size=10MB
logging.file.max-history=30

# ===================================
# THYMELEAF CONFIGURATION
# ===================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ===================================
# JACKSON CONFIGURATION
# ===================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# ===================================
# ACTUATOR CONFIGURATION
# ===================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ===================================
# INTERNATIONALIZATION
# ===================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=true

# ===================================
# ERROR HANDLING
# ===================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ===================================
# TIMEZONE
# ===================================
spring.jpa.properties.hibernate.jdbc.time_zone=UTC